# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: "gh-pages"

      - name: Install pre-requisite libraries
        run: $(sudo -l sudo) su -c 'apt-get install -y subversion gcc git numactl libgsl-dev libpapi-dev python libhwloc-dev libudev-dev make libopenmpi-dev libhdf5-openmpi-dev libfftw3-dev libssl-dev liblapack-dev g++ curl gfortran patch pkg-config libhdf5-dev libjpeg-turbo?-dev'
      # Runs a set of commands using the runners shell
      - name: Run build and test script
        run: |
          chmod +x build-and-test.sh
          ./build-and-test.sh
      - name: Cache Files
        uses: actions/cache@v2.1.1
        with:
          path: "./configs"
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Add index.html
        run: git add docs
        
      - name: Commit files
        run: |
          git config --local user.email "msj2340@gmail.com"
          git config --local user.name "mojamil"
          git commit -m "updated html file"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "gh-pages"
      - name: Send email
        # You may pin to the exact commit or the version.
        # uses: dawidd6/action-send-mail@8e479bcc5dc5ed1bfb682f5a4a38bcaa8e364d7e
        uses: dawidd6/action-send-mail@v2.2.1
        if: ${{ always() }}
        with:
          server_address: 127.0.0.1
          server_port: 1025
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Github Actions job result
          body: Build job of ${{github.repository}} completed successfully!
          to: msj2340@gmail.com
          from: jenkins@build-test.barrywardell.net 
