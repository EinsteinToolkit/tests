# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: "gh-pages"
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x' 
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64' 

      - name: Install pre-requisite libraries
        run: $(sudo -l sudo) su -c 'apt-get install -y subversion gcc git numactl libgsl-dev libpapi-dev python libhwloc-dev libudev-dev make libopenmpi-dev libhdf5-openmpi-dev libfftw3-dev libssl-dev liblapack-dev g++ curl gfortran patch pkg-config libhdf5-dev libjpeg-turbo?-dev'
      
      - name: Install dependencies
        run: |
              python -m pip install --upgrade pip
              pip install bokeh
              pip install matplotlib
              pip install requests
      - name: Restore cached files
        uses: actions/cache@v2.1.1
        with:
          path: |
            */
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      # Runs a set of commands using the runners shell
      - name: Run build and test script
        run: |
          chmod +x build-and-test.sh
          ./build-and-test.sh
      - name: Update repo
        run: |
          git config --global user.name "mojamil"
          git config --global user.email "msj2340@gmail.com"
          git add docs
          git add records
          git add test_nums.csv
          git commit -m "updated html file" || true
      - name: GitHub Push
        # You may pin to the exact commit or the version.
        # uses: ad-m/github-push-action@40bf560936a8022e68a3c00e7d2abefaf01305a6
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'gh-pages'
      
        
